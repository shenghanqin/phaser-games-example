<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0">
	<title>Phaser</title>
  <style>
    html, body {
      margin: 0;
    }
  </style>
    <script src="../phaser.min.js"></script>
    <script src="js/Boot.js"></script>
    <script src="js/Preloader.js"></script>
    <script src="js/MainMenu.js"></script>
    <script src="js/UI.js"></script>
    <script src="js/MyLotto.js"></script>
    <script src="js/Rank.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/Result.js"></script>
</head>
<body>
	<div id="game" style="height: 603px;overflow: hidden;"></div>
  <script>
    var game = new Phaser.Game(750, 1206, Phaser.CANVAS, 'game');

    game.state.add('Boot', MyGame.Boot); // Boot初始启动
    game.state.add('Preloader', MyGame.Preloader); // 预加载文件
    game.state.add('MainMenu', MyGame.MainMenu); // 主菜单：开始游戏、我的奖品、排行榜
    game.state.add('MyLotto', MyGame.MyLotto); // 我的奖品
    game.state.add('Rank', MyGame.Rank); // 排行榜
    game.state.add('Game', MyGame.Game); // 游戏主体
    game.state.add('Result', MyGame.Result); // 结果页
    game.state.start('Boot'); // 初始化启动start
    
  </script>
</body>
</html>
